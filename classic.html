        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #setup{
                font-size: 15pt;
            }

            #setup > div{
                padding: 10px 0;
                margin-left: 15px;
            }

            #setup label{
                margin-right: 15px;
            }

            #coloursDiv, #backgroundDiv {
                padding: 5px;
                margin: 5px;
                display: inline-block;
            }

            #coloursDiv > div {
                border: solid black 1px;
                margin: 5px;
            }

            #coloursDiv > div > div {
                float: right;
                color: red;
                font-size: 18pt;
                margin-right: 5px;
            }

                width: 350px;

        <title>Pokmon Tracker</title>
    </head>
    <body>
        <div id="setup">
            <div>
                <p>This is just the first version of this tracker. If you have any suggestions or requests for vesion 2 please send me an email at <a href="mailto:genonedamo@gmail.com">GenOneDamo@gmail.com</a>.</p>
            </div>
            <div>
                <input id="gen1button" type="radio" name="gen" value="1" checked>
                <label for="gen1button">Generation 1</label>
                <input id="gen2button" type="radio" name="gen" value="2">
                <label for="gen2button">Generation 2</label><br>
            </div>

            <div>
                <label for="randomise">Randomise</label><input id="randomise" type="checkbox" name="randomise" checked><br />
                <label for="seed">Seed</label><input id="seedText" type="text" name="seed" />
            </div>

            <div>
                <span>Background Color</span><br/>
                <div id="backgroundDiv"></div><br />
                <span>Change Background color</span>
                <input id="ChangeBackground" type="color" onchange="ChangeBackground" /><br />
            </div>

            <div>
                <span>Selected Colours</span><br />
                <div id="coloursDiv"></div><br />
                <span>Add color</span>
                <input id="AddColour" type="color" onchange="AddColour" /><br />
            </div>

            <div class="buttons">
                <input id="launchButton" type="button" onclick="launchProgram()" value="Start"><br />
            </div>

            <div class="buttons">
                <input type="button" onclick="GetSettings()" value="Get settings string">
                <input type="button" onclick="LoadSettings()" value="Load from settings string"><br />
            </div>
        </div>
        <canvas id="myCanvas" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var body = document.getElementsByTagName("body")[0];
            var ctx = canvas.getContext("2d");
            canvas.height = 0;
            canvas.width = 0;
            var searchString = ""
            var colors = ['#ffffff', '#0000ff', '#ff0000', '#00ffff']
            var background = '#000000';
            var generation;
            document.getElementById("seedText").value = CreateSeedString();

            backgroundDiv = document.getElementById("backgroundDiv");
            backgroundDiv.style.width = '100px';
            backgroundDiv.style.height = '100px';
            backgroundDiv.style.background = background;

            document.getElementById("ChangeBackground").addEventListener('change', ChangeBackground);

            var coloursDiv = document.getElementById("coloursDiv");
            colors.forEach((color) => {
                CreateColourdDiv(color);
            });

            AddColoursDiv = document.getElementById("AddColour");
            AddColoursDiv.addEventListener('change', AddColor);

            function ChangeBackground(event) {
                background = event.srcElement.value;
                backgroundDiv.style.background = event.srcElement.value;
            }

            function CreateColourdDiv(color) {
                newDiv = document.createElement("div");
                newDiv.style.width = '100px';
                newDiv.style.height = '100px';
                newDiv.style.background = color;
                newDiv.style.display = 'inline-block';
                closeButton = document.createElement("div")
                closeButton.innerHTML = "&#10006;";
                closeButton.addEventListener('click', RemoveColor.bind(event, color, newDiv));
                newDiv.appendChild(closeButton);
                coloursDiv.appendChild(newDiv);
            }

            function RemoveColor(color, div) {
                var index = colors.indexOf(color);
                if (index !== -1) {
                    div.remove();
                    colors.splice(index, 1);
                }
            }

            function AddColor(event) {
                colors.push(event.srcElement.value);
                CreateColourdDiv(event.srcElement.value);
            }

            function launchProgram() {
                if (colors.length < 2) {
                    alert("Not enough colours");
                    return;
                }

                gen = document.querySelector('input[name="gen"]:checked')
                if (!gen) {
                    alert("Need to select generation");
                    return;
                }

                rnd = null
                if (document.getElementById("randomise").checked) {
                    seed = StringToSeed(document.querySelector('input[name="seed"]').value);
                    if (!seed) {
                        alert("Bad seed")
                        return;
                    }
                    rnd = randomGenerator(seed.sa, seed.sb, seed.sc, seed.sd)
                }

                document.getElementById("setup").style.display = "none";
                RunProgram(gen.value, rnd)
            }

            function GetSettings() {
                if (colors.length < 2) {
                    alert("Not enough colours");
                    return;
                }

                gen = document.querySelector('input[name="gen"]:checked')
                if (!gen || (gen.value != '1' && gen.value != '2')) {
                    alert("Need to select generation");
                    return;
                }

                seedString = null
                if (document.getElementById("randomise").checked) {
                    seedString = document.querySelector('input[name="seed"]').value
                    seed = StringToSeed(seedString);
                    if (!seed) {
                        alert("Bad seed")
                        return;
                    }
                }

                ShowSettings(gen.value, seedString)
            }

            function LoadSettings() {
                x = prompt("Please enter settings string.")
                if (!x) {
                    alert('Bad setting string.')
                    return;
                }

                gen = x[0];
                if (gen != 1 && gen != 2) {
                    alert('Bad setting string.')
                    return;
                }

                rand = x[1]
                if (rand != 0 && rand != 1) {
                    alert('Bad setting string.')
                    return;
                }

                seed = rand == 1 ? x.substr(2, 40) : "";
                if (rand == 1 & !StringToSeed(seed)) {
                    alert('Bad setting string.')
                    return;
                }

                bkground = rand == 1 ? x.substr(42, 7) : x.substr(2, 7);
                if (!bkground.match(/^#[a-f,0-9]{6}$/)) {
                    alert('Bad setting string.')
                    return;
                }

                start = 9 + rand * 40;
                stringColors = []
                for (i = start; i < x.length; i += 7 ) {
                    color = x.substr(i, 7)
                    if (!color.match(/^#[a-f,0-9]{6}$/)) {
                        alert('Bad setting string.')
                        return;
                    }
                    stringColors.push(color)
                }

                document.getElementById("gen" + gen + "button").checked = true;

                document.getElementById("randomise").checked = rand == "1";

                if (rand == 1) {
                    document.getElementById("seedText").value = seed;
                }

                background = bkground;
                backgroundDiv.style.background = bkground;

                colors = stringColors;
                coloursDiv.innerHTML = ""
                stringColors.forEach((color) => {CreateColourdDiv(color)});
            }

            function RunProgram(gen, rnd) {
                generation = gen;
                picSize = 64;
                offset = 2;
                startx = 15;
                starty = startx;
                radius = 50 + offset;
                numMons = gen == 1 ? 151 : 251
                length = 19;
                height = gen == 1 ? 9 : 17;
                count = 0;
                canvas.height = (height + 1 / 3) * radius * 3 / 2 + starty * 2;
                canvas.width = radius * length  * Math.sqrt(3) + startx * 2;
                body.height = canvas.height;
                body.width = canvas.width;
                ctx.fillStyle = background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                
                order = shuffle(numMons, rnd);

                locs = []
                for (let i = 0; i < height; i++) {
                    y = starty + radius * (i * 3 / 2 + 1)
                    skip = Math.floor(Math.abs(i - (height - 1) / 2) / 2);
                    for (let j = skip; j < length - i % 2 - skip; j++) {
                        x = radius * ((j + (1 + (i % 2)) / 2) * Math.sqrt(3)) + startx;
                        locs.push({ x, y });
                    }
                }

                monObjects = [];
                for (let i = 0; i < numMons; i++) {
                    center = locs[order[i]]
                    let img = new Image();
                    img.width = picSize;
                    img.height = picSize;
                    img.src = 'data:image/png;base64,' + monImgs[i];
                    mon = { index: i, center: center, img: img, color: 0, location: order[i], name: monNames[i] }
                    monObjects.push(mon);
                    img.addEventListener('load', draw.bind(event, mon));
                }

                canvas.addEventListener("click", function (click) {
                    Click(click, true);
                });

                canvas.addEventListener("contextmenu", function (click) {
                    click.preventDefault();
                    Click(click, false);
                });

                document.addEventListener('keypress', (event) => {
                    if (event.key.match(/^([a-z]| |[0-9f])$/i)) {
                        addToSearch(event.key.toLowerCase());
                    }
                    else {
                        if (event.key = "Enter") {
                            CustomCommand();
                        }
                        ResetSearchString()
                    }
                });

                document.addEventListener('keydown', (event) => {
                    if (event.key == "Backspace" | event.key == "Delete") {
                        RemoveSpace();
                    }
                });
            }

            function ReDraw() {
                monObjects.forEach((mon) => { draw(mon) })
            }

            function draw(mon) {
                ctx.globalAlpha = 1
                DrawHex(mon.center.x, mon.center.y, radius, 0, background)
                ctx.globalAlpha = (searchString == "" || mon.name.includes(searchString)) ? 1 : .5
                DrawHex(mon.center.x, mon.center.y, radius, offset, colors[mon.color])
                ctx.drawImage(mon.img, mon.center.x - picSize / 2, mon.center.y - picSize / 2)
            }

            function addToSearch(s) {
                searchString += s
                ReDraw()
            };

            function ResetSearchString() {
                searchString = "";
                ReDraw()
            }

            function RemoveSpace() {
                if (searchString != "") {
                    searchString = searchString.substring(0, searchString.length - 1)
                    ReDraw()
                }
            }

            function CustomCommand() {
                if (searchString == 'seed') {
                    prompt("The seed that generated this mapping is:", document.querySelector('input[name="seed"]').value);
                }
                if (searchString == 'set' || searchString == 'settings') {
                    ShowSettings(generation, rnd ? document.querySelector('input[name="seed"]').value : 0);
                }
            }

            function MonClicked(mon, event, left) {
                if (searchString == "" || mon.name.includes(searchString)) {
                    mon.color = (mon.color + colors.length + (left ? 1 : -1)) % colors.length;
                    draw(mon);
                }
            };

            function Click(click, left) {
                monObjects.forEach(mon => {
                    if (Math.pow(click.x - mon.center.x, 2) + Math.pow(click.y - mon.center.y, 2) < Math.pow(radius, 2) * 3 / 4) {
                        MonClicked(mon, click, left);
                    }
                })
                ResetSearchString()
            }        

            function DrawHex(x, y, r, inset, color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(x, y - (r - inset));
                ctx.lineTo(x - (r - inset) * Math.sqrt(3) / 2, y - (r - inset) / 2);
                ctx.lineTo(x - (r - inset) * Math.sqrt(3) / 2, y + (r - inset) / 2);
                ctx.lineTo(x, y + (r - inset));
                ctx.lineTo(x + (r - inset) * Math.sqrt(3) / 2, y + (r - inset) / 2);
                ctx.lineTo(x + (r - inset) * Math.sqrt(3) / 2, y - (r - inset) / 2);
                ctx.lineTo(x, y - (r - inset));
                ctx.fill();
            }

            function CreateSeedString() {
                sa = Math.floor(Math.random() * 4294967296).toString()
                sb = Math.floor(Math.random() * 4294967296).toString()
                sc = Math.floor(Math.random() * 4294967296).toString()
                sd = Math.floor(Math.random() * 4294967296).toString()
                return '0'.repeat(10 - sa.length) + sa + '0'.repeat(10 - sb.length) + sb + '0'.repeat(10 - sc.length) + sc + '0'.repeat(10 - sd.length) + sd;
            }

            function StringToSeed(text) {
                if (text.length != 40) {
                    return;
                }
                sa = parseInt(text.substr(0, 10));
                sb = parseInt(text.substr(10, 10));
                sc = parseInt(text.substr(20, 10));
                sd = parseInt(text.substr(30, 10));
                if (!sa || !sb || !sc || !sd || sa >= 4294967296 || sd >= 4294967296 || sc >= 4294967296 || sd >= 4294967296) {
                    return
                }
                return { sa, sb, sc, sd }
            }

            function randomGenerator(a, b, c, d) {
                return function (m) {
                    r = 0;
                    do {
                        a >>>= 0; b >>>= 0; c >>>= 0; d >>>= 0;
                        var t = (a + b) | 0;
                        a = b ^ b >>> 9;
                        b = c + (c << 3) | 0;
                        c = (c << 21 | c >>> 11);
                        d = d + 1 | 0;
                        t = t + d | 0;
                        c = c + t | 0;
                        r = (t >>> 0);
                    }while (r > 4294967296 - (4294967296 % m))
                    return r % m;
                }
            }

            function shuffle(size, rnd) {
                array = [];
                for (let i = 0; i < size; i++) {
                    array.push(i);
                }
                if (!rnd) {
                    return array;
                }
                var currentIndex = array.length - 1;
                for (i = array.length - 1; i > 0; i--) {
                    r = rnd(i + 1);
                    if (i != r)
                    [array[i], array[r]] = [array[r], array[i]];
                }

                return array;
            }

            function ShowSettings(gen, seed) {
                prompt('The settings string for this setup is:', gen + (seed ? '1' + seed : '0') + background + colors.join(''));
            }
        </script>
    </body>
</html>
